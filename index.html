<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>time 1,5</title>
  </head>
  <body>
    <div class="container">
      <div class="row h-75 mt-5">
        <div class="col">
          <button id="gettimenow" class="btn btn-primary">Get Time Now</button>
        </div>
        <div class="col">
          <div class="input-group">
            <span class="input-group-text">Enter Time</span>
            <input
              type="time"
              id="entertimenow"
              placeholder="time"
              pattern="[0-9]{2}:[0-9]{2}"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col offset-3 mt-5">
          <div class="list-group" id="showTime"></div>
        </div>
      </div>
    </div>
   <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
